<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 Placeholder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="columns box">
    <header class="column is-full">
        world of birds
    </header>
    <section class="section"></section>
    </div>
    <div class="columns box" style="height:100%">
        <aside class="column is-one-quarter" >
           <div class="field is-grouped">
                <input type="text" placeholder="Yellowstone">
                <button class="button is-large " style=" background-color:#C2AA3D">
                    search
                </button>
            </div>
            <div>
                <p class="box">
                    Recent results
                </p>
                <section class="section "></section>`
                <button class="button is-large ">

                <button class="button is-large ">

                </button>

                <button class="button is-large ">
                    Recent search 3
                </button>

            </div>
        </aside>
        <div class="column is-three-quarters">
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-left">
                              <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                              </figure>
                            </div>
                            <div class="media-content">
                              <p class="title is-4">Park 1</p>
                              <p class="subtitle is-6">address</p>
                            </div>
                          </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>

    <footer>
        <section class="section">

        </section>
    </footer>
  
  <script src="./assets/script.js"></script>
