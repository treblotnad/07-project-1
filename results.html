<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 Placeholder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="columns">
      <header class="column is-12 title is-1">world of birds</header>
      <section class="section"></section>
    </div>
    <div class="columns box" style="height: 100%">
      <aside class="column is-3">
        <form class="field">
          <input
            class="input"
            type="text"
            id="search-input"
            placeholder="Yellowstone"
          />

          <button
            class="button is-large is-link"
            id="searchBtn"
            style="background-color: #c2aa3d"
            type="submit"
          >
            search
          </button>
          <button class="button is-large is-link is-danger" id="clearHistory">
            Clear History
          </button>
        </form>
        <div class="tile is-ancestor">
          <div class="tile is-vertical">
            <h2 class="title tile is-parent">Recent Searches</h2>
            <div class="tile is-parent">
              <div id="searchHistory" class="tile is-vertical"></div>
            </div>
          </div>
        </div>
        <div class="tile is-ancestor">
          <div class="tile is-vertical">
            <h2 class="title tile is-parent">Park Info</h2>
            <div class="box">
              <p id="parkInfo"></p>
              <p id=""></p>
            </div>
          </div>
        </div>
      </aside>
      <div class="column is-9">
        <div class="columns">
          <header class="column is-full">
            <a id="parkLink">
              <!-- replace with link to national park -->
              <h2 class="title is-2" id="fullName"></h2>
              <p id="descriptionOfPark"></p>
            </a>
          </header>
        </div>

        <section class="hero is-large" id="parkImage">
          <div class="hero-body">
            <p class="title" id="imageTitle"></p>
            <p class="subtitle" id="credit"></p>
          </div>
        </section>
        <section class="section title is-2">
          Birds found in national park
        </section>
        <section id="birdCards"></section>
      </div>
    </div>
    <div id="modalParkPicker" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div id="modalContent" class="box">
          <p>Please pick which park you want!</p>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="./assets/results-script.js"></script>
  </body>
</html>
