<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>National Park and Local Birds</title>
  </head>
  <body>
    <header class="header">
        <img src="/assets/images/pxfuel (1).jpg" />
        <div class="bir">
            <h1>National Park and Local Birds</h1>
        </div>
    </header>

    <main>
      
      <div class="cotainer">
         <div class="section">
            <!-- search btn -->
            <div id="search-container">
                <h2> Search National Parks.</h2>
                <form type="field">
                  <input type="text" id="search-input" placeholder="National Park Service....">
                  <button id="searchBtn" type="submit">Search</button></form>
                
                <!-- Aquí puedes agregar tu código JavaScript para manejar la búsqueda -->
            </div>
        </div>

        <div class="rigth-grid-wrapper">
          <div class="projects-grid">
            <a
              href="https://www.aviary.org/birds-habitats/our-birds/?gclid=CjwKCAiAmsurBhBvEiwA6e-WPNkw_R_2DtojYOhun0uPQlLdBJJpZ9JWEU07TcH6DpzCaXDhJC55QxoCv9sQAvD_BwE"
              target="_blank"
              class="project ANDEAN-CONDOR">
              <div class="project-label">
                <h3>ANDEAN CONDOR</h3>
                <p>Vultur gryphus</p>
              </div>
            </a>
            <a
              href="https://ebird.org/species/balmyn1"
              target="_blank"
              class="project BALI-MYNA"
            >
              <div class="project-label">
                <h3>BALI MYNA</h3>
                <p>Leucopsar rothschildi</p>
              </div>
            </a>
            <a
              href="https://www.audubon.org/field-guide/bird/american-crow"
              target="_blank"
              class="project AMERICAN-CROW"
            >
              <div class="project-label">
                <h3>AMERICAN CROW</h3>
                <p>Corvus brachyrhynchos</p>
              </div>
            </a>
            <a
              href="https://www.marylandzoo.org/animal/blue-bellied-roller/"
              target="_blank"
              class="project BLUE-BELLIED-ROLLER"
            >
              <div class="project-label">
                <h3>BLUE-BELLIED ROLLER</h3>
                <p>Coracias cyanogaster</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- footer -->
      <p>National Park and Local Birds</p>

    </footer>
    <div id="modalParkPicker" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div id="modalContent" class="box">
          <p>Please pick which park you want!</p>
        </div>
      </div>

    </div>
