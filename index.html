<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Birdwatching</title>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <h1 class="bir">Birdwatching</h1>
      </div>
    </header>

    <main>
      <!-- search btn -->
      <div class="cotainer">
        <div id="search-container">
          <h2>BIRD PARKS..</h2>
          <input type="text" id="searchText" placeholder="Search...." />
          <button id="searchBtn" class="search-btn">Search</button>
        </div>

        <div class="rigth-grid-wrapper">
          <div class="projects-grid">
            <a
              href="https://www.aviary.org/birds-habitats/our-birds/?gclid=CjwKCAiAmsurBhBvEiwA6e-WPNkw_R_2DtojYOhun0uPQlLdBJJpZ9JWEU07TcH6DpzCaXDhJC55QxoCv9sQAvD_BwE"
              target="_blank"
              class="project ANDEAN-CONDOR"
            >
              <div class="project-label">
                <h3>ANDEAN CONDOR</h3>
                <p>Vultur gryphus</p>
              </div>
            </a>
            <a
              href="https://ebird.org/species/balmyn1"
              target="_blank"
              class="project BALI-MYNA"
            >
              <div class="project-label">
                <h3>BALI MYNA</h3>
                <p>Leucopsar rothschildi</p>
              </div>
            </a>
            <a
              href="https://www.audubon.org/field-guide/bird/american-crow"
              target="_blank"
              class="project AMERICAN-CROW"
            >
              <div class="project-label">
                <h3>AMERICAN CROW</h3>
                <p>Corvus brachyrhynchos</p>
              </div>
            </a>
            <a
              href="https://www.marylandzoo.org/animal/blue-bellied-roller/"
              target="_blank"
              class="project BLUE-BELLIED-ROLLER"
            >
              <div class="project-label">
                <h3>BLUE-BELLIED ROLLER</h3>
                <p>Coracias cyanogaster</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- footer -->
      <p>&copy;2023 My Page. All rights reserved.</p>
    </footer>
    <div id="modalParkPicker" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div id="modalContent" class="box">
          <p>Please pick which park you want!</p>
        </div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
